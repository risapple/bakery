<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>風のベーカリー</title>
  <meta name="description" content="毎日食べたいこだわりのパン屋さん">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="slick-1.8.1/slick/slick.css">
	<link rel="stylesheet" href="slick-1.8.1/slick/slick-theme.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/f53b9b4dd9.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.4/css/all.css">
</head>
<body>
  <header>
    <h1>
      <a href="index.html"><img src="images/kaze-logo.png" alt="風のベーカリー" width="500px" height="150px"></a>
    </h1>
    <a class="btn">
      <span></span>
      <span></span>
      <span></span>
    </a>
    <nav>
      <ul>
        <li><a href="index.html"><img src="images/nav-home.png" alt="ホーム"></a></li>
        <li><a href="value.html"><img src="images/nav-value.png" alt="こだわり"></a></li>
        <li><a href="menu.html"><img src="images/nav-menu.png" alt="メニュー"></a></li>
        <li><a href="shop.html"><img src="images/nav-shop.png" alt="お店"></a></li>
      </ul>
    </nav>
  </header>
  <footer>
    <div id="page_top"><a href="#"><i class="fas fa-angle-double-up"></i></a></div>
    <p><small>Copyright &copy;2021 Kazeno Bakery All Rights Reserved.</small></p>
  </footer>
  <script>
    $('.btn').on('click',function() {
      if( $(this).hasClass('active')) {
        $(this).removeClass('active');
        $('nav').addClass('close').removeClass('open');
      } else {
        $(this).addClass('active');
        $('nav').addClass('open').removeClass('close');
      }
    })
  </script>
  <script>
    jQuery(function() {
      var pagetop = $('#page_top');
      pagetop.hide();
      $(window).scroll(function () {
        if ($(this).scrollTop() > 800)
        {
          pagetop.fadeIn();
        } else {
          pagetop.fadeOut();
        }
      });
      pagetop.click(function () {
        $('body,html').animate({
          scrollTop: 0
        }, 500);
        return false;
      });
    });
  </script>
</body>
</html>
